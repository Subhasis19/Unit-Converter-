<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Unit Converter Feet to Inches-->

    <h1 >Unit Converter Feet to Inches</h1>
    <div id="container">

        <div class="input-div">
            <label>Feet</label><br>
            <input type="number" value="1"
            id="feet" class="inpt">
        </div>   <!-- end input div -->

        <div class="input-div">
        <h1>=</h1>
        </div>

        <div class="input-div">
            <label>Inches</label><br>
            <input type="number" value="12"
            id="inch" class="inpt">
        </div>  <!-- end input div -->
    </div>

    <!-- Unit Converter Meters to Centimeters -->

    <h1 >Unit Converter Meters to Centimeters</h1>
    <div id="container">

        <div class="input-div">
            <label>Meter</label><br>
            <input type="number" value="1"
            id="Meter" class="inpt">
        </div>   <!-- end input div -->

        <div class="input-div">
        <h1>=</h1>
        </div>

        <div class="input-div">
            <label>Centimeters</label><br>
            <input type="number" value="100"
            id="Cent" class="inpt">
        </div>  <!-- end input div -->
    </div>

    <!-- Unit Converter USD to INR -->

    <h1 >Unit Converter USD to INR</h1>
    <div id="container">

        <div class="input-div">
            <label>USD</label><br>
            <input type="number" value="1"
            id="ud" class="inpt">
        </div>   <!-- end input div -->

        <div class="input-div">
        <h1>=</h1>
        </div>

        <div class="input-div">
            <label>INR</label><br>
            <input type="number" value="82.64"
            id="ir" class="inpt">
        </div>  <!-- end input div -->
    </div>


    <!-- Unit Converter Miles to Km -->

    <h1 >Unit Converter Miles to Km</h1>
    <div id="container">

        <div class="input-div">
            <label>Miles</label><br>
            <input type="number" value="1"
            id="mile" class="inpt">
        </div>   <!-- end input div -->

        <div class="input-div">
        <h1>=</h1>
        </div>

        <div class="input-div">
            <label>Km</label><br>
            <input type="number" value="1.61"
            id="km" class="inpt">
        </div>  <!-- end input div -->
    </div>

    <script src="scripy.js"></script>
</body>
</html>
